mutation CreateGroup($name: String!, $description: String!, $type: GroupType!) {
  createGroup(
    input: { name: $name, description: $description, type: $type }
  ) {
    id
    createdAt
    pictureUrl
    name
    description
    type
    status
    events {
      status
    }
    members {
      id
      role
    }
  }
}
