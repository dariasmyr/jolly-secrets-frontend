query generateUrlGoogle ($language: String! $state: String!) {
  generateUrlGoogle(
  language: $language
  state: $state
  )
}

mutation loginWithGoogle ($code: String!) {
  loginWithGoogle(
    code: $code
  ) {
    token
    account {
      id
      email
      roles
      status
      username
      avatarUrl
    }
  }
}
