mutation createEventApplication ($accountId: Int!, $eventId: Int!, $preferences: [CreatePreferenceInput!]!) {
  createEventApplication (input: {
    accountId: $accountId,
    eventId: $eventId,
    preferences: $preferences
  }) {
    id,
    applicationPairs {
      id,
      createdAt,
      updatedAt,
      eventId,
      eventApplicationFirstId,
      eventApplicationSecondId,
      chatId,
      event {
        id
      },
      applicationFirst {
        id,
        createdAt,
        updatedAt,
        accountId,
        status,
        account {
          id
        }
        preferences {
          id,
          createdAt,
          updatedAt,
          priceRange,
          likes,
          dislikes,
          comment,
          applicationId,
          application {
            id
          },
          eventApplication {
            id
          }
        }
      }
    }
  }
}
